 
<html>
    <head>
      <title>Image Recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h1 class = "btn btn-info header">IMAGE RECOGNIZER</h1>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
        <hr>
        <h3 class = "objects">Monkey</h3>
        <hr>
        <h3 class = "objects">Big Bear</h3>
        <hr>
        <h3 class = "objects">Small Bear</h3>
        <hr>
        <br>
        <label id = "webcam_view">Webcam View - </label>
        <div id = "camera" class = "camera_elements"></div>
        <br>
        <div id = "camera_result" class = "camera_elements"></div>
        <br><br>
        <hr>
        <br><br>
        <button class = "btn btn-info button" onclick = "take_snapshot()" id = "snapshot">Take Snapshot</button>
        <br>
        <br>
        <button class = "btn btn-success button" onclick = "identify()" id = "identify">Identify</button>
        <br>
        <br>
        <p class = "labels">Object :  <span id = "object_result" class = "results"></span></p>
        <br>
        <p class = "labels">Accuracy : <span id = "accuracy" class = "results"></span> </p>
        <br>
        <br>
        <div id = "footer">Developed By: Sai</div>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
